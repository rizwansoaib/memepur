


{% for x in follower_list %}


<div class="flex p-2 items-center  transition duration-500 ease-in-out transform hover:-translate-y-2 rounded-xl border-2 border-red-400 hover:shadow-2xl">
    <a href="/profile?username={{ x.username }}"><div class="flex-1 pl-1">
												<img class="w-20 h-20 object-cover rounded-full inline-block border-2 border-pink-600 p-1" src="{{ x.pro.socialaccount_set.all.0.get_avatar_url }}">

          <h2 class="px-2 text-2xl inline-block font-light ">
              {{ x.username }}
          </h2>
        </a>
											</div>
											<div class="flex flex-col  justify-center items-center mr-2 ">
									 {% if not request.user.username|stringformat:"s" == x.username|stringformat:"s" %}
                                   {% if x.afollow %}
                                   <button id="{{ x.username }}" onclick="follow_list('{{ x.username }}')" class="bg-green-500 px-4  text-white text-2xl font-semibold  rounded-full">Following</button>
                                    {% else %}
                                  <button id="{{ x.username }}" onclick="follow_list('{{ x.username }}')" class="bg-blue-500 px-4 text-white text-2xl font-semibold rounded-full ">Follow</button>

                                    {% endif %}
                               {% endif %}

											</div>

	</div>

{% endfor %}
