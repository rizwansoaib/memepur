<script>
         function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(400)
                        .height(600);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script>





    <script>
  $( function() {






      function split( val ) {
      return val.split( /,\s*/ );
    }
    function extractLast( term ) {
      return split( term ).pop();
    }

    $( "#autotags" )
      // don't navigate away from the field on tab when selecting an item

      .autocomplete({
        minLength: 0,
        source: function( request, response ) {
          // delegate back to autocomplete, but extract the last term
          var searchText = extractLast(request.term);
                $.ajax({
                    url: '{% url 'autocomplete' %}',
                    type: 'get',
                    dataType: "json",
                    data: {
                        term: searchText
                    },
                    success: function( data ) {
                        response( data );
                    }
                    })
        },
        focus: function() {
          // prevent value inserted on focus
          return false;
        },
        select: function( event, ui ) {
          var terms = split( this.value );
          // remove the current input
          terms.pop();
          // add the selected item
          terms.push( ui.item.value );
          // add placeholder to get the comma-and-space at the end
          terms.push( "" );
          this.value = terms.join( "," );
          return false;
        }
      });

       } );




   $(function() {
        $('#autotags').on('keypress', function(e) {
            if (e.which == 32){

                return false;
            }
        });
});


  </script>

      <div class="overflow-auto max-w-xl mx-auto">

    <img id="blah" src="#" alt="upload image"  />
<form class="mt-8" method="POST" enctype="multipart/form-data">{% csrf_token %}


      <input required accept="image/x-png,image/jpg,image/jpeg,image/png" name="photo" class="-mt-px" type='file' onchange="readURL(this);" />

      <div class="rounded-md shadow-sm my-6">
        <div class="-mt-px">
            Title:<textarea aria-label="Title" name="title" autocomplete="Title" type="Title" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Title of Post About Image (Optional)" ></textarea>
        </div>
          <div class="my-4">
              Tags:<textarea id="autotags" name="tags" data-role="tagsinput" required multiple="true" autocomplete="Tags" type="Tags" class="autocomplete appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="#newyear,#indian,#girlfriend,#love,#movies,#mirzapur" ></textarea>
        </div>

      </div>




      <div class="mt-6">
